<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Encrypt Configuration File</title>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css} " />
<link
	href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>

	<header>
		<div class="error-message-container">

			<h4>An Error Occurred&hellip;</h4>
			<table>
				<tr>
					<td>Date</td>
					<td th:text="${timestamp}" />
				</tr>
				<tr>
					<td>Path</td>
					<td th:text="${path}" />
				</tr>
				<tr>
					<td>Error</td>
					<td th:text="${error}" />
				</tr>
				<tr>
					<td>Status</td>
					<td th:text="${status}" />
				</tr>
				<tr>
					<td>Message</td>
					<td th:text="${message}" />
				</tr>
				<tr>
					<td>Exception</td>
					<td th:text="${exception}" />
				</tr>
				<tr>
					<td>Trace</td>
					<td><pre th:text="${trace}" /></td>
				</tr>
			</table>
		</div>
	</header>
</body>
</html>
